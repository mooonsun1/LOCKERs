{% extends 'layout.html' %}
{% load widget_tweaks %}

{% block title %}비밀번호 재설정{% endblock title %}

{% block contents %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5" style="border-radius: 15px;">
                <div class="card-body">
                    <h2 class="text-center">비밀번호 재설정</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="new_password" class="form-label">새 비밀번호</label>
                            {{ form.new_password|add_class:"form-control" }}
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">비밀번호 확인</label>
                            {{ form.confirm_password|add_class:"form-control" }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">비밀번호 변경</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contents %}
